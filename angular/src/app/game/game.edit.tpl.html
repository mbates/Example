<nav class="nav-bar">
    <div class="table">
        <div class="label">
            <a ng-click="$back()" class="back"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
        </div>
        <div>
            <h1 class="st-title">Edit Game</h1>
        </div>
        <div class="label"></div>
    </div>
</nav>

<div x-container id="edit" class="row" ui-view="edit">

    <section class="content">

        <form name="editGameForm" class="form-vertical">

            <div class="form-group" ng-class="{ 'has-error': editGameForm.title.$invalid }">
                <label>Title:</label>
                <input type="text" class="form-control" name="title" ng-model="formData.title" placeholder="Enter Title" ng-required="true">
            </div>

            <div class="form-group">
                <label for="formData.notes">Notes (Optional):</label>
                <div class="controls">
                    <textarea class="form-control" name="notes" ng-model="formData.notes" placeholder="Enter notes..."/>
                </div>
            </div>

            <div class="form-submit">
                <div class="controls">
                    <button class="btn btn-lg btn-info btn-block" ng-click="postGame()">Confirm Details</button>
                </div>
            </div>

        </form>

    </section>

</div>
